<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
          <div id="logo">Zomato</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Order Online</a></li>
                <li><a href="#">Book a Table</a></li>
            </ul>
        </nav>
        <button id="signInBtn">Sign In</button>
    </header>

    <main>
        <section id="hero">
            <h1>Discover Great Places to Eat</h1>
            <p>Find the best restaurants, cafes, and bars around you.</p>
            <button id="exploreBtn">Explore Now</button>
        </section>

        <section id="featured">
            <h2>Featured Restaurants</h2>
            <div class="restaurant-card">
                <img src="https://c.pxhere.com/photos/8a/c1/meal_food_dinner_lunch_restaurant_table_plate_eating-696966.jpg!d" alt="Restaurant 1">
                <h3>Hotel N</h3>
                <p>Mangalurean cuisine</p>
            </div>
            <div class="restaurant-card">
                <img src="https://andershusa.com/wp-content/uploads/2017/12/best-dishes-of-2017-restaurants-food-foodie-eat-eating-dine-dining-gastronomy-best-tips-recommendation-guide-travel-2017-31.jpg" alt="Restaurant 2">
                <h3>Orange Restaurant</h3>
                <p>Kodava cuisine</p>
            </div>
            <!-- Add more restaurant cards as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Zomato Inc.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
